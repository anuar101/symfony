<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}::: Symfony 3 ajax CRUD :::{% endblock %}</title>
        {% block stylesheets %}
           <!--  <link rel="stylesheet" href="{{ asset('assets/vendor/bootstrap/dist/css/bootstrap.min.css') }}">
            <link rel="stylesheet" href="{{ asset('css/app.css') }}" /> -->
            <link rel="stylesheet" href="{{ asset('assets/vendor/bootstrap/css/bootstrap.min.css') }}" />
            <link rel="stylesheet" href="{{ asset('assets/vendor/metisMenu/metisMenu.min.cs') }}" />
            <link rel="stylesheet" href="{{ asset('assets/dist/css/sb-admin-2.css') }}" />
            <link rel="stylesheet" href="{{ asset('assets/vendor/morrisjs/morris.css') }}" />
            <link rel="stylesheet" href="{{ asset('assets/vendor/font-awesome/css/font-awesome.min.css') }}" />
        {% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        {% block javascripts %}
            <script src="{{ asset('assets/vendor/jquery/jquery.min.js')  }}"></script>
            <script src="{{ asset('assets/vendor/bootstrap/js/bootstrap.min.js')  }}"></script>
            <script src="{{ asset('assets/vendor/metisMenu/metisMenu.min.js')  }}"></script>
            <script src="{{ asset('assets/vendor/raphael/raphael.min.js')  }}"></script>
            <script src="{{ asset('assets/vendor/morrisjs/morris.min.js')  }}"></script>
            <script src="{{ asset('bundles/fosjsrouting/js/router.js') }}"></script>
            <script src="{{ path('fos_js_routing_js', { callback: 'fos.Router.setData' }) }}"></script>
            <script src="{{ asset('js/app.js') }}"></script>
        {% endblock %}
    </body>
</html>
